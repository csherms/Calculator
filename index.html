<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <main class="container">
    <div class="calculator">
      <section class="display-container">
        <input type="text" id="input-text" placeholder="0">
        <input type="text" id="input-text2" placeholder="0">
      </section>
      <button onclick="clr()" class="special_buttons clear">Clear</button>
      <button onclick="backSpace()" class="special_buttons">&LeftArrowBar;</button>
      <button onclick="operationKeys('/')" class="operations_buttons">/</button>
      <button onclick="updateDisplay(7)">7</button>
      <button onclick="updateDisplay(8)">8</button>
      <button onclick="updateDisplay(9)">9</button>
      <button onclick="operationKeys('*')" class="operations_buttons">&times;</button>
      <button onclick="updateDisplay(4)">4</button>
      <button onclick="updateDisplay(5)">5</button>
      <button onclick="updateDisplay(6)">6</button>
      <button onclick="operationKeys('-')" class="operations_buttons">-</button>
      <button onclick="updateDisplay(1)">1</button>
      <button onclick="updateDisplay(2)">2</button>
      <button onclick="updateDisplay(3)">3</button>
      <button onclick="operationKeys('+')" class="operations_buttons">+</button>
      <button onclick="updateDisplay('.')" id="decimal-button">.</button>
      <button onclick="updateDisplay(0)">0</button>
      <button onclick="operate()" class="operations_buttons equal">=</button>
    </div>
  </main>
</body>

</html>
